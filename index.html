    <script>
        function updateTime() {
            // Get current time
            const now = new Date();
            let hours = now.getHours();
            let hoursall = now.getHours();
            let amOrPm = hours < 12 ? "AM" : "PM";
            let setwake = document.getElementById("set_wakeup").value;
            let setnap = document.getElementById("set_nap").value;
            let setlunch = document.getElementById("set_lunch").value;
            let setnight = document.getElementById("set_night").value;
            var img = document.getElementById("box11");


            // Format time as digital clock
            hours = hours % 12 || 12;
            const minutes = now.getMinutes().toString().padStart(2, "0");
            const seconds = now.getSeconds().toString().padStart(2, "0");
            const time = `${hours}:${minutes}:${seconds}`;
            document.getElementById("H").innerHTML = hours;
            document.getElementById("M").innerHTML = minutes;
            document.getElementById("S").innerHTML = seconds;
            document.getElementById("ampm").innerHTML = amOrPm;


            // Update clock display
            if (hoursall < setwake) {
                document.getElementById("msg1").innerHTML = "GOOD MORNING!! WAKE UP !!";
                document.getElementById("msg2").innerHTML = "GRAB SOME HEALTHY BREAKFAST!!!";
                img.style.backgroundImage = "url(./wakeup.png)";
                console.log(setwake)
            }
            if (hoursall < setlunch) {
                document.getElementById("msg1").innerHTML = "GOOD AFTERNOON !! TAKE SOME SLEEP";
                document.getElementById("msg2").innerHTML = "LET'S HAVE SOME LUNCH !!";
                img.style.backgroundImage = "url(./lunch.png)";
                console.log(setlunch)
            }
            if (hoursall < setnap) {
                document.getElementById("msg1").innerHTML = "GOOD EVENING !!";
                document.getElementById("msg2").innerHTML = "STOP YAWNING, GET SOME TEA.. ITS JUST EVENING!";
                img.style.backgroundImage = "url(./nap.png)";
                console.log(setnap)
            }
            if (hoursall < setnight) {
                document.getElementById("msg1").innerHTML = "GOOD NIGHT !!";
                document.getElementById("msg2").innerHTML = "CLOSE YOUR EYES AND GO TO SLEEP";
                img.style.backgroundImage = "url(./night.png)";
                console.log(setnight)
            }

        }

        // Call updateTime function every second
        setInterval(updateTime, 1000);
